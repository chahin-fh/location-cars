<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script defer src="script.js"></script>
    <title>Agence de Location de Voitures</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Accueil</a></li>
                <li><a href="index.html">Enregistrement des location de voiture</a></li>
                <li><a href="../voiture_disponible/index.html">Voiture Disponibles</a></li>
                <li><a href="../location_en_cour/index.html">Liste des locations en cours</a></li>
            </ul>
        </nav>
        <h1>Agence de Location de Voitures</h1>
    </header>
    <main>
        <section id="enregistrement">
            <h2>Enregistrement des locations de voiture</h2>
            <form method="post" action="main.php" onsubmit="return verif_vide()">
                <label for="mat">Matricule de voiture:</label>
                <input type="text" id="mat" name="mat"  placeholder="Entrez votre matricule" required>
                <label for="cc">Contact client(e):</label>
                <input type="text" id="cc" name="cc"  placeholder="Entrez votre Num-Tel" required>
                <label for="nc">Nom client(e):</label>
                <input type="text" id="nc" name="nc"  placeholder="Entrez votre nom" required>

                <label for="dur">Durée prévue:</label>
                <input type="number" id="dur" name="dur" required placeholder="Entrez votre dure de location">

                <label for="contact-chauffeur">Contact chauffeur:</label>
                <input type="text" id="cch" name="cch"  placeholder="Entre votre Num-Tel" required>

                <button type="submit">Enregistrer</button>
                <button type="button">Modifier</button>
                <button type="reset">Annuler</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Agence de Location de Voitures. Tous droits réservés.</p>
    </footer>
</body>
</html>
